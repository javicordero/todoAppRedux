<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong> {{totalTodos}} </strong> {{totalTodos == 1 ? 'tarea pendiente' : 'tareas pendientes'}}</span>
    <ul class="filters">
        <li *ngFor="let filtro of filterList">
            <a [class.selected]="filter === filtro" href="#" (click)="changeFilter(filtro)">{{filtro | titlecase}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="clearCompleted()">Limpiar completadas</button>
</footer>
